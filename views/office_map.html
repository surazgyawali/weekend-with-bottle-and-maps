<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1, minimal-ui">

    <link rel="stylesheet" type="text/css" href="/static/css/office_map.css">
    <script async src="/static/js/office_map.js"></script>

</head>

<body>
    <h2>Select a goverment service and click Locate Offices button to
        locate the offices.</h2>
    <form action="javascript:locate_offices();">
        <select id="serviceName" class="dropdown" name="service" required>
            <option class="dropdown-item" value="" disabled selected hidden>
                Choose a service you require.
            </option>
            %for item in data:
            <option class="dropdown-item" value={{item[1]}}>{{item[0]}}</option>
            %end
        </select>

        <button id="locate" type="submit" aria-label="locate-offices">
            Locate Offices!
        </button>
    </form>

    <div id="map"></div>

</body>

<script src="static/js/markerclusterer.js"></script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuAvzzS2-d0A9ucmU5joSrYINmAtT6Eso&callback=initMap">
    </script>

</html>
